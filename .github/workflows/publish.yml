name: publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
          registry-url: https://registry.npmjs.org/
      
      - name: Build
        shell: bash 
        run: npm run build

      - name: CI
        shell: bash 
        run: npm ci
      
      - name: Publish
        shell: bash  
        run: npm publish --access public
        env:
          NODE_AUTH_TOEKN: ${{ secrets.MITZ_IT_NPM_TOKEN }}