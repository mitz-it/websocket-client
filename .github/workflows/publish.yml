name: publish

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0

      - name: Setup Registry
        shell: bash
        run: |
          echo //npm.pkg.github.com/:_authToken=${{ secrets.MITZ_IT_NPM_TOKEN }} >> ~/.npmrc |
          echo @mitz-it:registry=https://npm.pkg.github.com/ >> ~/.npmrc

      - name: Build Package
        shell: bash
        run: npm run build

      - name: Publish Package
        shell: bash 
        run: npm publish